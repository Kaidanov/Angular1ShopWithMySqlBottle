<p class="text-info">
    Thanks for shopping at the Angular Store.<br />
    This is your shopping cart. Here you can edit the items,
    go back to the store, clear the cart, or check out.
</p>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-8 well">
            <!-- header -->
            <div class="col-xs-12">
                <div class="col-xs-4"> <b>Item</b></div>
                <div class="col-xs-4"> <b>Quantity</b></div>
                <div class="col-xs-4"> <b>Price</b></div>
            </div>
            <!-- empty cart message -->
            <!--<div ng-show="cart.getTotalCount() < 1">
                <b> Your cart is empty.</b>
            </div>-->
            <!-- cart items -->
            <div ng-repeat="item in cart.items | orderBy:'name'" class="col-xs-12  well">
                <div class="col-xs-4"><a href="#/dashboard/{{item.id}}"><b>{{item.name}}</b></a></div>
                <div class="col-xs-4">
                    <div class="input-append">
                        <input class="quantityInput" type="tel"
                               ng-model="item.quantity"
                               ng-change="cart.saveItems()" />
                        <button class="btn btn-success" type="button"
                                ng-disabled="item.quantity >= 1000"
                                ng-click="cart.addItem(item.id, item.name, item.price, +1)">
                            +
                        </button>
                        <button class="btn btn-inverse" type="button"
                                ng-disabled="item.quantity <= 1"
                                ng-click="cart.addItem(item.id, item.name, item.price, -1)">
                            -
                        </button>
                    </div>
                </div>
                <div class="col-xs-4">
                    {{item.price * item.quantity | currency}}
                    <button class="btn btn-inverse" type="button"
                           ng-click="cart.addItem(item.id, item.name, item.price,  -10000000)">
                        X
                    </button>                  
                </div>
            </div>
            <!-- footer -->
            <div class="col-xs-12">
                <div class="col-xs-4"><b>Total</b></div>
                <div class="col-xs-4"><b>{{cart.getTotalCount()}}</b></div>
                <div class="col-xs-4"><b>{{cart.getTotalPrice() | currency}}</b></div>

            </div>
        </div>
    </div>

    <!-- buttons -->
    <div class="col-xs-4">
        <p class="text-info">
            <button class="btn btn-block"
                    onclick="window.location.href='#/dashboard'">
                <i class="icon-chevron-left" /> back to store
            </button>
            <button class="btn btn-block btn-danger"
                    ng-click="cart.clearItems()"
                    ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-trash icon-white" /> clear cart
            </button>
        </p>

        <br />

        <p class="text-info">
            <button class="btn btn-block btn-primary"
                    ng-click="cart.checkout('PayPal')"
                    ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-ok icon-white" /> pay with PayPal
            </button>

        </p>



    </div>
</div>
</div>
